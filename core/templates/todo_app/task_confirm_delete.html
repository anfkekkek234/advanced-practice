<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپلیکیشن تسک - حذف تسک</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h1 class="text-2xl font-semibold text-red-600 mb-4">حذف تسک</h1>
        <p class="text-gray-700 mb-6">آیا مطمئن هستید که می‌خواهید این تسک را حذف کنید؟</p>
        
        <form method="post" class="flex flex-col space-y-3">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">
                بله، حذف کن
            </button>
        </form>
        
        <a href="{% url 'task_list' %}" class="inline-block mt-4 text-gray-600 hover:text-gray-800 transition">
            لغو
        </a>
    </div>

</body>
</html>
